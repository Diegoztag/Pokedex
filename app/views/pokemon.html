<!-- Pokemon -->
<div>
  <div class="page-header">
    <pokemon-nombre></pokemon-nombre>
  </div>

  <div class="row">
    <div class="col-md-6">
      <pokemon-imagen></pokemon-imagen>
    </div>
    <!-- tabs -->
    <div class="col-md-6" ng-controller="TabsController as tabs">
      <ul class="nav nav-tabs nav-justified">
        <li ng-class="{active:tabs.tab === 1}"><a ng-click="tabs.selectTab(1)">Pokédex</a></li>
        <li ng-class="{active:tabs.tab === 2}"><a ng-click="tabs.selectTab(2)">Estadísticas</a></li>
        <li ng-class="{active:tabs.tab === 3}"><a ng-click="tabs.selectTab(3)">Evoluciones</a></li>
      </ul>

      <div class="tab-content">
        <!-- pokedex -->
        <div ng-show="tabs.tab === 1">
          <pokemon-datos></pokemon-datos>
        </div>
        <!-- estadisticas -->
        <div ng-show="tabs.tab === 2">
          <pokemon-estadisticas></pokemon-estadisticas>
        </div>
        <!-- evoluciones -->
        <div ng-show="tabs.tab === 3">
          <pokemon-evoluciones></pokemon-evoluciones>
        </div>
      </div>
    </div>
    <!-- /tabs -->
  </div>
  <!-- comments -->
  <pokemon-comentarios></pokemon-comentarios>
  <!-- /comments -->
</div>
<!-- /pokemon -->
