    <h2 ng-if="tipo">

          <pokemon-nombre></pokemon-nombre>

          <a href="/#pokemon/{{pokemon.nombre|normalize}}">
            <pokemon-imagen></pokemon-imagen>
          </a>
        </div>
        <div class="panel-footer">
          <div class="text-center">
            <pokemon-tipo></pokemon-tipo>

        </div>
      </div>
    </div>
