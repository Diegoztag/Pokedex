<div class="text-center" ng-repeat="poke in pokemon.evoluciones">
  <a href="/#/pokemon/{{poke|normalize}}">
    <img class="evolucion" src="{{poke|imageify}}" width="150">
    <p>
      <strong>{{poke}}</strong>
    </p>
  </a>
  <span ng-hide="$last" class="glyphicon glyphicon-arrow-down"></span>
</div>
