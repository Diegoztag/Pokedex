<button class="btn btn-cmts btn-primary" ng-hide="show" ng-click="toggle()">Comentarios  <span class="badge">{{comentarios.length}}</span></button>

<div class="panel panel-primary" ng-show="show">
  <div class="panel-heading">
    <h1 class="panel-title">Déjanos tu opinión!
      <button class="close pull-right" ng-click="toggle()">&times;</button>
    </h1>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" name="comentariosForm" ng-submit="comentariosForm.$valid && agregarcoment()" novalidate>

      <div class="form-group">
        <div class="col-sm-6">
          <textarea class="areatext form-control" placeholder="Escribe lo que piensas sobre {{nombre}}" ng-model="comentario.body" required></textarea>
        </div>

        <div class="col-sm-4">
          <input class="form-control" type="email" placeholder="Escribe tu email" ng-model="comentario.email" ng-disabled="comentario.anonimo" ng-required="!comentario.anonimo">
          <label>
            <input id="anonymous" type="checkbox" ng-model="comentario.anonimo" ng-change="anonimoCambio()">
            <em>Anónimo</em>
          </label>
        </div>

        <div class="col-sm-2">
          <button class="btn btn-md btn-success" type="submit" ng-disabled="!comentariosForm.$valid">Comentar</button>
        </div>
      </div>
    </form>

    <blockquote ng-repeat="comentario in comentarios">
      <p>{{comentario.body}}</p>
      <footer>
        Comentado por
          <a href="mailto:{{comentario.email}}" ng-if="!comentario.anonimo">{{comentario.email}}</a>
          <em ng-if="comentario.anonimo">Anónimo</em> el
          <span>{{comentario.fecha|date:'medium'}}</span>
      </footer>
    </blockquote>
  </div>
</div>
