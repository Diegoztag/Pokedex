<button class="btn btn-primary" ng-hide="cmtsCtrl.show" ng-click="cmtsCtrl.toggle()">Show comments <span class="badge">{{cmtsCtrl.comentarios.length}}</span></button>

<div class="panel panel-primary" ng-show="cmtsCtrl.show">
  <div class="panel-heading">
    <h1 class="panel-title">Comments
      <button class="close pull-right" ng-click="cmtsCtrl.toggle()">&times;</button>
    </h1>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" name="comentariosForm" ng-submit="comentariosForm.$valid && cmtsCtrl.agregarcoment()" novalidate>

      <div class="form-group">
        <div class="col-sm-6">
          <textarea class="form-control" placeholder="Escribe lo que piensas sobre {{pokemon.nombre}}" ng-model="cmtsCtrl.comentario.body" required></textarea>
        </div>

        <div class="col-sm-4">
          <input class="form-control" type="email" placeholder="Escribe tu email" ng-model="cmtsCtrl.comentario.email" ng-disabled="cmtsCtrl.comentario.anonimo" ng-required="!cmtsCtrl.comentario.anonimo">
          <label>
            <input id="anonymous" type="checkbox" ng-model="cmtsCtrl.comentario.anonimo" ng-change="cmtsCtrl.anonimoCambio()">
            <em>An√≥nimo</em>
          </label>
        </div>

        <div class="col-sm-2">
          <button class="btn btn-md btn-primary" type="submit">Comment</button>
        </div>
      </div>
    </form>

    <blockquote ng-repeat="comentario in cmtsCtrl.comentarios">
      <p>{{comentario.body}}</p>
      <footer>
        Comentado por
          <a href="mailto:{{comentario.email}}" ng-if="!comentario.anonimo">{{comentario.email}}</a>
          <em ng-if="comentario.anonimo">Anonimo</em> el
          <span>{{comentario.fecha|date:'medium'}}</span>
      </footer>
    </blockquote>
  </div>
</div>
